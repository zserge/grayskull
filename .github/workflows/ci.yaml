name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install clang
        run: sudo apt-get update && sudo apt-get install -y clang make

      - name: Run tests
        run: make test

      - name: Test Images
        run: make testdata
